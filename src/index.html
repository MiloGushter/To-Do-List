<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./resources/icons/favicon.ico" type="image/ico" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<title>To-do List</title>
	</head>
	<body>
		<div class="modal" id="modal-project">
			<div class="modal-content" id="modal-content-project">
				<form>
					<label for="project-name">Enter the project name</label>
					<input type="text" id="input-project-name" class="input-field" />
					<div class="modal-content-buttons">
						<button
							type="button"
							class="button save-button"
							id="save-button-project"
						>
							Save
						</button>
						<button
							type="button"
							class="button cancel-button"
							id="cancel-button-project"
						>
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal" id="modal-task">
			<div class="modal-content" id="modal-content-task">
				<form>
					<label for="inputField">Enter the task</label>
					<input type="text" id="input-task-name" class="input-field" />
					<label for="inputField">Enter the description</label>
					<input type="text" id="input-task-description" class="input-field" />
					<input type="datetime" name="" id="" />
					<div class="modal-content-buttons">
						<button
							type="button"
							class="button save-button"
							id="save-button-task"
						>
							Save
						</button>
						<button type="button" class="button cancel-button" id="">
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
		<nav>
			<div class="nav-container">
				<ul class="nav-list-buttons">
					<li class="nav-list-button">
						<button
							class="hamburger hamburger--emphatic is-active"
							type="button"
						>
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
					</li>
					<li class="nav-list-button">
						<span class="material-icons-outlined size-40"> home </span>
					</li>
					<li class="nav-list-button">
						<span
							class="material-icons-outlined size-40"
							id="nav-create-task"
						>
							add_box
						</span>
					</li>
				</ul>
				<div class="nav-logo">
					<img src="./resources/png/logo.png" alt="app logo" />
				</div>
			</div>
		</nav>
		<div class="container">
			<aside class="side-container">
				<div class="side-uncategorized">
					<span class="material-icons-outlined pulse side-uncategorized-icon"
						>inbox
					</span>
					<p class="side-uncategorized-paragraph">Uncategorized</p>
				</div>
				<div class="side-projects">
					<div class="side-projects-menu">
						<p class="side-projects-paragraph">
							<span class="material-icons-outlined expand-projects"
								>expand_more
							</span>
							Projects
						</p>
						<span class="material-icons-outlined add-projects"> add </span>
					</div>
					<ul class="side-projects-list">
						<li class="side-projects-list-item">
							Very long project name that might go out
						</li>
						<li class="side-projects-list-item">project2</li>
						<li class="side-projects-list-item">project3</li>
						<li class="side-projects-list-item">project4</li>
						<li class="side-projects-list-item">project5</li>
					</ul>
				</div>
			</aside>
			<main class="main-container">
				<div class="task-card"></div>
			</main>
		</div>
	</body>
</html>
