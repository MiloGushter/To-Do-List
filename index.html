<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="resources/favicon-71569171a9fe32af35e8.ico" type="image/ico" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>To-do List</title>
	<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
	<body>
		<div class="modal" id="modal-project">
			<div class="modal-content" id="modal-content-project">
				<form>
					<label for="input-project-name">Enter the project name</label>
					<input type="text" id="input-project-name" class="input-field" />
					<div class="modal-content-buttons">
						<button
							type="button"
							class="button save-button"
							id="save-button-project"
						>
							Save
						</button>
						<button
							type="button"
							class="button cancel-button"
							id="cancel-button-project"
						>
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="modal" id="modal-task">
			<div class="modal-content" id="modal-content-task">
				<form>
					<label for="task-input-name">Enter the task</label>
					<input type="text" id="task-input-name" class="input-field" />
					<label for="task-input-description">Enter the description</label>
					<textarea
						id="task-input-description"
						class="textarea-field"
						rows="1"
					></textarea>
					<div class="modal-content-inputs">
						<input
							type="date"
							name=""
							id="task-input-date"
							class="input-date"
						/>
						<select id="task-select-project" class="input-select">
							<option value="Uncategorized">Uncategorized</option>
						</select>
						<select id="task-select-priority" class="input-select">
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
						</select>
					</div>
					<div class="modal-content-buttons">
						<button
							type="button"
							class="button save-button"
							id="save-button-task"
						>
							Save
						</button>
						<button
							type="button"
							class="button cancel-button"
							id="cancel-button-task"
						>
							Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
		<nav>
			<div class="nav-container">
				<ul class="nav-list-buttons">
					<li class="nav-list-button">
						<button
							class="hamburger hamburger--emphatic is-active"
							type="button"
						>
							<span class="hamburger-box">
								<span class="hamburger-inner"></span>
							</span>
						</button>
					</li>
					<li class="nav-list-button">
						<span class="material-icons-outlined size-40"> home </span>
					</li>
					<li class="nav-list-button">
						<span
							class="material-icons-outlined size-40"
							id="nav-create-task"
						>
							add_box
						</span>
					</li>
				</ul>
				<div class="nav-logo">
					<img src="resources/logo-14f92ee6721848e0966c.png" alt="app logo" />
				</div>
			</div>
		</nav>
		<div class="container">
			<aside class="side-container">
				<div class="side-uncategorized">
					<span class="material-icons-outlined pulse side-uncategorized-icon"
						>inbox
					</span>
					<p class="side-uncategorized-paragraph">Uncategorized</p>
				</div>
				<div class="side-projects">
					<div class="side-projects-menu">
						<p class="side-projects-paragraph">
							<span class="material-icons-outlined expand-projects"
								>expand_more
							</span>
							Projects
						</p>
						<span class="material-icons-outlined add-projects"> add </span>
					</div>
					<ul class="side-projects-list"></ul>
				</div>
			</aside>
			<main class="main-container">
				<div class="main-container-cards"></div>
			</main>
		</div>
	</body>
</html>
