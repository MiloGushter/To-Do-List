<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="resources/favicon-71569171a9fe32af35e8.ico"
			type="image/ico"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<title>To-do List</title>
		<link rel="icon" href="favicon.ico" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="container-grid">
			<nav>
				<div class="nav-container">
					<ul class="nav-list-buttons">
						<li class="nav-list-button">
							<button class="hamburger hamburger--emphatic" type="button">
								<span class="hamburger-box">
									<span class="hamburger-inner"></span>
								</span>
							</button>
						</li>
						<li class="nav-list-button">
							<span class="material-icons-outlined size-40"> home </span>
						</li>
						<li class="nav-list-button">
							<span class="material-icons-outlined size-40"> add_box </span>
						</li>
					</ul>
					<div class="nav-logo">
						<img
							src="resources/logo-14f92ee6721848e0966c.png"
							alt="app logo"
						/>
					</div>
				</div>
			</nav>
			<aside class="side-container">
				<div class="side-uncategorized">
					<span class="material-icons-outlined pulse side-uncategorized-icon"
						>inbox
					</span>
					<p class="side-uncategorized-paragraph">uncategorized</p>
				</div>
				<div class="side-projects">
					<p class="side-projects-paragraph">
						<span class="material-icons-outlined">expand_more </span>
						Projects
					</p>
				</div>
			</aside>
			<main class="main-container"></main>
		</div>
	</body>
</html>
